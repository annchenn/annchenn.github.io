baseURL = 'https://annchenn.github.io/'
languageCode = 'en-us'
title = "annchen"
theme = 'PaperMod'

copyright = "¬© [PaperMod Contributors](https://github.com/adityatelange/hugo-PaperMod/graphs/contributors)"
[pagination]
pagerSize = 5

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
mainsections = ["posts", "papermod"]

[minify]
disableXML = true

[languages.en]
languageName = "English"
weight = 1

[languages.en.taxonomies]
category = "categories"
tag = "tags"
series = "series"

[[languages.en.menu.main]]
name = "Home"
url = "/"
wight = 10

[[languages.en.menu.main]]
name = "Archive"
url = "archives"
weight = 5

[[languages.en.menu.main]]
name = "Search"
url = "search/"
weight = 10

[[languages.en.menu.main]]
name = "Tags"
url = "tags/"
weight = 10

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
env = "production"
author = "Ann Chen"
defaultTheme = "light"
ShowShareButtons = true
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = false
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowAllPagesInArchive = true
ShowPageNums = true
ShowToc = true
images = ["images/papermod-cover.png"]

[params.profileMode]
enabled = false
title = "Ann Chen"
imageUrl = "#"
imageTitle = "my image"

[[params.profileMode.buttons]]
name = "Archives"
url = "archives"

[[params.profileMode.buttons]]
name = "Tags"
url = "tags"

[params.homeInfoParams]
Title = "Ann's Blog üêπ"
Content = """
Hi! My name is Ann, a CS student at National Yang Ming Chiao Tung University.
"""

[[params.socialIcons]]
name = "github"
title = "View Source on Github"
url = "https://github.com/annchenn"

[[params.socialIcons]]
name = "linkedin"
title = "My Linkedin"
url = "https://www.linkedin.com/in/ann-chen-039b61345/"

[[params.socialIcons]]
name = "Instagram"
url = "https://www.instagram.com/annnchen__/"


[[params.socialIcons]]
name = "Facebook"
url = "https://www.facebook.com/profile.php?id=100043407064926"


[params.assets]
disableHLJS = true

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false

[services.instagram]
disableInlineCSS = false

[services.twitter]
disableInlineCSS = false

